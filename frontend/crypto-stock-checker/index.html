<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto & Stock Price Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="Check real-time prices for cryptocurrencies and stocks.">
</head>

<body>
    <header>
        <div class="navigator">
                <button id="themeToggle" class="navbutton">Mode</button>
            </div>
    </header>
    <main class="container">
        <header class="header">
            <h1>Crypto & Stock Price Checker</h1>
        </header>

        <form id="priceForm" class="input-form" novalidate>
            <input type="text" id="symbolInput" placeholder="e.g., BTC or AAPL" required
                aria-label="Enter cryptocurrency or stock symbol" />
            <button type="submit">Get Price</button>
        </form>

        <section id="result" class="result-box" role="status" aria-live="polite"></section>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
